<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Shop</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>What would you like to buy!?</h1>
  <form id="cart">
  <select id="items">
  <option value="watch">Watch $1,000</option>
  <option value="necklace">Necklace $2,000</option>
  <option value="earrings">earrings $4,000</option>
  </select>
  <button type="submit">Purchase!</button>
  </form>
  <h1 id="receipt" class="hidden">Receipt</h1>
  <p id="receipt" class="hidden" >Your total is<span id=total>$____</span></p>
</body>
</html>
